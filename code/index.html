<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Project 2: The News Site</title>
    <link rel="stylesheet" href="./style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
    <header class="header">
      <div class="left">
        <img class="logo" src="./logo.svg">
      </div>
      <div class="middle">
        <h1 class="title">Space News</h1>
        <nav class="navigation-bar"> 
          <div class="navigation-items">About us</div>
          <div class="navigation-items">News</div>
          <div class="navigation-items">Stories</div>
          <div class="navigation-items">Contact</div>
          </nav>
      </div>
      <div class="right">
        <img class="logo" src="./logo.svg">
      </div>
      </div> 
    </header>

    <section class="big-news">
      <img class="big-picture" src="./green aurora boralis.jpg" alt="picture of green aurora borealis">
      <div class="big-newstext">
        <p>Tonight! The chance to see the Northern Lights!</p>
      </div>
    </section>

    <section class="small-cards">
      <div class="news-card2">
        <img class="small-image" src="./meteor_in_the_sky.jpg" alt="meteor int the sky">
        <p class="small-text">The Perseid meteor shower will be active from 17 July to 24 August, 
          producing its peak rate of meteors around 12 August.</p>
      </div>
      <div class="news-card2">
        <img class="small-image" src="./Sun and frost creating a halo.jpg" alt="sun creating halo">
        <p class="small-text">Suns i creating a halo</p>
      </div>
      <div class="news-card2">
        <img class="small-image" src="./galaxy.jpg" alt="galaxy">
        <p class="small-text">There are many galaxies</p>
      </div>
      <div class="news-card2">
        <img class="small-image" src="./rocket.jpg" alt="rocket">
        <p class="small-text">Telescope has helped science</p>
      </div>
    </section>
  </body>
</html>
